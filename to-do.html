<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        
        .todo-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            
        }
        .task-card {
            background: white;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .task-desc {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-md-5 shadow-lg">
                <div class="todo-card">
                    <h3 class="mb-3 text-primary"><i class="bi bi-journal-plus"></i> To-Do Task</h3>

                    <form onsubmit="addtask(event)">
                        <div class="mb-3">
                            <label class="form-label">Project</label>
                            <input type="text" class="form-control" id="proj" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Task</label>
                            <input type="text" class="form-control" id="task">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Task Description</label>
                            <textarea class="form-control" id="desc"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Task Time</label>
                            <input type="datetime-local" class="form-control" id="time" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Assigned To</label>
                            <input type="text" class="form-control" id="people" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="bi bi-plus-circle"></i> Add Task
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <h3 class="text-primary mb-3"> Tasks</h3>
                <div id="list"></div>
            </div>

        </div>
    </div>

    <script>
        var arr = [];

        function addtask(e){
            e.preventDefault();

            let task = {
                project: document.getElementById("proj").value,
                task: document.getElementById("task").value,
                taskDescription: document.getElementById("desc").value,
                taskTime: document.getElementById("time").value,
                assigned: document.getElementById("people").value
            }

            arr.push(task);

            displayTasks();
            e.target.reset();
        }
        function deleteTask(index) {
            arr.splice(index, 1);   
            displayTasks();         
        }


        function displayTasks() {
            if(arr.length==0){
            document.getElementById("list").innerHTML="<p><strong>No tasks are assigned</strong></p>"
            return
        }
        
            let list = document.getElementById("list");
            
            list.innerHTML = "";

            arr.forEach((t, index) => {
                list.innerHTML += `
                    <div class="task-card">

                        <div class="d-flex justify-content-between">
                            <div class="task-title text-primary">
                                <i class="bi bi-folder-fill"></i> ${t.project}
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>

                        <div><strong><i class="bi bi-check2-square"></i> Task:</strong> ${t.task}</div>
                        <div class="task-desc">${t.taskDescription}</div>

                        <div class="mt-2">
                            <span class="badge bg-info">${t.taskTime}</span>
                            <span class="badge bg-success">${t.assigned}</span>
                        </div>
                    </div>
                `;
            });
        }
        displayTasks()
    </script>
</body>
</html>
